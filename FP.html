<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>FINAL PROJECT</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="FP.css">

</head>

<body>
<div class="container">
<h1 class="display-2">Task Planner</h1>
<form action="#nowhere">

     <div class="row">
    <div class="form-group col-md-3">
         <label for="Name">Name:</label>
          <input type=text class="form-control" id="name" placeholder="Name of person creating task"
          ></div>
     <div class="form-group col-md-3">
          <label for="AT">Assigned To:</label>
          <input type=text class="form-control" id="AT" placeholder="Grace Shaffi"
          ></div>
     </div>


     <div class="form-group col-md-6">
           <label for="Description">Description:</label>
           <input type=text class="form-control" id="description" placeholder="e.g Do score cards"
           ></div>

     <div class="row">
     <div class="form-group col-md-3">
           <label for="Due">Due Date:</label>
           <input type=text class="form-control" id="DD" placeholder="DD/MM/YYYY"
           ></div>
    <div class="form-group col-md-3">
           <label for="Status">Status:</label>
           <select class="form-control" name="Choose..." id="status">
                <option value="To Do">TO DO</option>
                <option value="In Progress">IN PROGRESS</option>
                <option value="Review">REVIEW</option>
                <option value="Done">DONE</option>
             </select>
      ></div>
     </div>
            <button type="submit" class="btn btn-info">Add Item</button>
</form>
</div>

</body>
</html>
