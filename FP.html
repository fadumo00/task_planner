<html lang="en">
<head>
  <meta charset="utf-8">

  <title>FINAL PROJECT</title>

<body>
     <!--Jumbotron-->
     <div class="jumbotron jumbotron-fluid bg-warning">
          <div class="container">
            <h1 class="display-4">Task Planner</h1>
            <p class="lead">Welcome to my task planner</p>
          </div>
        </div>

     <div class="container">
     <h1 class="display-4">Assign Task</h1>
     <form action="#nowhere">
     <!--Name Input-->
          <div class="row">
         <div class="form-group col-md-3">
              <label for="Name">Name:</label>
               <input type=text class="form-control" id="name" placeholder="Name of person creating task">
               <p id="nameError"></p>
               </div>
     <!--Assigned To Input-->
          <div class="form-group col-md-3">
               <label for="AT">Assigned To:</label>
               <input type=text class="form-control" id="assignedTo" placeholder="Grace Shaffi">
               <p id="AssignedToError"></p>
               </div>
          </div>
     
     <!--Description Input-->
          <div class="form-group col-md-6">
                <label for="Description">Description:</label>
                <input type=text class="form-control" id="description" placeholder="e.g Do score cards">
                <p id="DescriptionError"></p>
                </div>
     <!--Due Date Input-->
          <div class="row">
          <div class="form-group col-md-3">
                <label for="date">Due Date:</label>
                <input type=date class="form-control" id="date" placeholder="DD/MM/YYYY">
                <p id=DueDateError></p>
                </div>
     <!--Status Options-->
         <div class="form-group col-md-3">
                <label for="Status">Status:</label>
                <select class="form-control" name="Choose..." id="status">
                     <option selected>Choose...</option>
                     <option value="To Do">TO DO</option>
                     <option value="In Progress">IN PROGRESS</option>
                     <option value="Review">REVIEW</option>
                     <option value="Done">DONE</option>
                  </select>
                  <p id=statusError></p>
           ></div>
     <!--Submit Button-->
          </div>
                 <button type="button" class="btn btn-info" id="submitButton">Add Item</button>
     </form>
     </div>

<!--Currnt Task Cards-->

<h4 class="display-4 text-center">Current Tasks</h4>
<!--Each card will have its own column here-->
<div class="container">
<div class="row" id="cardSection">
<!-- inner html for the row above goes here--> 
</div>
</div>
